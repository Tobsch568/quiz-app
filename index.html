<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .start-screen, .flashcard-screen {
            display: none;
        }

        .start-screen.active, .flashcard-screen.active {
            display: block;
        }

        .start-button, .next-button, .prev-button, .restart-button, .library-button, .exit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            margin: 15px auto 0;
            font-weight: 600;
            text-decoration: none;
        }

        .library-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .exit-button {
            background: #f2f2f7;
            color: #666;
            border: 1px solid #e0e0e0;
            position: fixed;
            top: 12px;
            right: 12px;
            padding: 8px 14px;
            font-size: 0.85em;
            margin: 0;
            border-radius: 12px;
            box-shadow: none;
            z-index: 1000;
        }

        .exit-button:hover {
            background: #e6e6ed;
            transform: none;
            box-shadow: none;
        }

        .exit-button:active {
            transform: none;
        }

        .start-button:hover, .next-button:hover, .prev-button:hover, .restart-button:hover, .library-button:hover, .exit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .start-button:active, .next-button:active, .prev-button:active, .restart-button:active, .library-button:active, .exit-button:active {
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .card-number {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
            min-height: 300px;
        }

        .flashcard {
            width: 100%;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .flashcard-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .flashcard-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .flashcard-text {
            font-size: 1.5em;
            line-height: 1.6;
            text-align: center;
            font-weight: 500;
        }

        .flashcard-label {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 0.9em;
            opacity: 0.8;
            font-weight: 600;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .next-button, .prev-button {
            margin: 0;
            flex: 1;
            min-width: 120px;
        }

        .prev-button {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .start-description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .flip-hint {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 0.9em;
            font-style: italic;
        }

        .language-selector {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .language-selector h3 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .language-options {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .language-option {
            flex: 1;
            padding: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 600;
            font-size: 1em;
            color: #666;
        }

        .language-option:hover {
            border-color: #667eea;
            background: #f5f5ff;
            transform: translateY(-2px);
        }

        .language-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .language-option input[type="radio"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Start Screen -->
        <div class="start-screen active">
            <h1>üé¥ Interactive Flashcards</h1>
            <p class="start-description">
                Welcome! Study English-German sentences with interactive flashcards.<br>
                Click on a card to flip it and see the translation. Good luck!
            </p>
            <div class="language-selector">
                <h3>Choose Starting Language</h3>
                <div class="language-options">
                    <label class="language-option selected" id="englishOption" onclick="selectLanguage('english')">
                        <input type="radio" name="language" value="english" checked>
                        üá¨üáß English First
                    </label>
                    <label class="language-option" id="germanOption" onclick="selectLanguage('german')">
                        <input type="radio" name="language" value="german">
                        üá©üá™ German First
                    </label>
                </div>
            </div>
            <div class="button-group">
                <button class="start-button" onclick="startFlashcards()">Start Flashcards</button>
                <a href="library.html" class="library-button" style="text-align: center;">üìö View Library</a>
            </div>
        </div>

        <!-- Flashcard Screen -->
        <div class="flashcard-screen">
            <button class="exit-button" onclick="exitToMenu()">‚úï</button>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="card-number" id="cardNumber"></div>
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard" onclick="flipCard()">
                    <div class="flashcard-front">
                        <div class="flashcard-label">English</div>
                        <div class="flashcard-text" id="frontText"></div>
                    </div>
                    <div class="flashcard-back">
                        <div class="flashcard-label">Deutsch</div>
                        <div class="flashcard-text" id="backText"></div>
                    </div>
                </div>
            </div>
            <p class="flip-hint">Click the card to flip</p>
            <div class="button-container">
                <button class="prev-button" onclick="prevCard()" id="prevButton">‚Üê Previous</button>
                <button class="next-button" onclick="nextCard()" id="nextButton">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        // Default flashcard data
        const defaultFlashcardData = [
            { 
                english: "My cat thinks she's the boss of the house.",
                german: "Meine Katze denkt, sie ist die Chefin im Haus."
            },
            { 
                english: "I can't find my socks ‚Äî maybe the washing machine ate them.",
                german: "Ich kann meine Socken nicht finden ‚Äì vielleicht hat die Waschmaschine sie gefressen."
            },
            { 
                english: "My sandwich ran away‚Ä¶ oh wait, I already ate it.",
                german: "Mein Sandwich ist weggelaufen‚Ä¶ ach nein, ich habe es schon gegessen."
            },
            { 
                english: "I brushed my teeth, now they are sparkling superheroes.",
                german: "Ich habe meine Z√§hne geputzt, jetzt sind sie glitzernde Superhelden."
            },
            { 
                english: "My dog barks at the TV ‚Äî maybe he wants to be famous.",
                german: "Mein Hund bellt den Fernseher an ‚Äì vielleicht will er ber√ºhmt werden."
            },
            { 
                english: "I tried to clean my room, but my toys started a party.",
                german: "Ich habe versucht, mein Zimmer aufzur√§umen, aber meine Spielsachen haben eine Party gestartet."
            },
            { 
                english: "My homework is hiding under the bed.",
                german: "Meine Hausaufgaben verstecken sich unter dem Bett."
            },
            { 
                english: "I wear my hat backward because I'm a superhero in training.",
                german: "Ich trage meine M√ºtze r√ºckw√§rts, weil ich ein Superheld in Ausbildung bin."
            },
            { 
                english: "My banana just told me a joke ‚Äî it was very a-peeling!",
                german: "Meine Banane hat mir gerade einen Witz erz√§hlt ‚Äì er war sehr lustig."
            },
            { 
                english: "I think my pillow loves me, it never lets me go in the morning.",
                german: "Ich glaube, mein Kopfkissen liebt mich, es l√§sst mich morgens nie los."
            },
            { 
                english: "My shoes are tired, they walked all day.",
                german: "Meine Schuhe sind m√ºde, sie sind den ganzen Tag gelaufen."
            },
            { 
                english: "I told my fish a secret ‚Äî I hope he doesn't spill it.",
                german: "Ich habe meinem Fisch ein Geheimnis erz√§hlt ‚Äì hoffentlich plaudert er es nicht aus."
            },
            { 
                english: "My ice cream disappeared ‚Äî I think my tongue is the thief.",
                german: "Mein Eis ist verschwunden ‚Äì ich glaube, meine Zunge ist der Dieb."
            },
            { 
                english: "The sun smiled at me this morning.",
                german: "Die Sonne hat mich heute Morgen angel√§chelt."
            },
            { 
                english: "My backpack is so full it could explode with homework.",
                german: "Mein Rucksack ist so voll, er k√∂nnte mit Hausaufgaben explodieren."
            },
            { 
                english: "I jumped so high, I almost touched the sky.",
                german: "Ich bin so hoch gesprungen, ich habe fast den Himmel ber√ºhrt."
            },
            { 
                english: "My brother is like Wi-Fi ‚Äî always interrupting my connection.",
                german: "Mein Bruder ist wie WLAN ‚Äì er unterbricht st√§ndig meine Verbindung."
            },
            { 
                english: "I told my computer to be quiet, but it just kept \"beeping.\"",
                german: "Ich habe meinem Computer gesagt, er soll leise sein, aber er hat nur weiter ‚Äûgepiept\"."
            },
            { 
                english: "My cookie broke in half ‚Äî now I have twice the fun!",
                german: "Mein Keks ist in zwei Teile gebrochen ‚Äì jetzt habe ich doppelt so viel Spa√ü!"
            },
            { 
                english: "I opened the fridge just to say hi to the food.",
                german: "Ich habe den K√ºhlschrank aufgemacht, nur um das Essen zu begr√º√üen."
            }
        ];

        // Load flashcard data from localStorage (synced with library) or use default.
        // Uses only the Learning bucket; archived items are excluded.
        function loadFlashcardData() {
            const saved = localStorage.getItem('libraryData');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    // Old format: array of items
                    if (Array.isArray(parsed)) {
                        return parsed;
                    }
                    // New format: object with learning/archive
                    if (parsed && Array.isArray(parsed.learning)) {
                        return parsed.learning;
                    }
                } catch (e) {
                    console.warn('Failed to parse flashcard data, using defaults', e);
                }
            }
            return defaultFlashcardData;
        }

        let flashcardData = loadFlashcardData();
        let currentCard = 0;
        let isFlipped = false;
        let startLanguage = 'english'; // 'english' or 'german'

        function selectLanguage(lang) {
            startLanguage = lang;
            // Update visual selection
            const englishOption = document.getElementById('englishOption');
            const germanOption = document.getElementById('germanOption');
            const englishRadio = document.querySelector('input[value="english"]');
            const germanRadio = document.querySelector('input[value="german"]');
            
            if (lang === 'english') {
                englishOption.classList.add('selected');
                germanOption.classList.remove('selected');
                englishRadio.checked = true;
                germanRadio.checked = false;
            } else {
                germanOption.classList.add('selected');
                englishOption.classList.remove('selected');
                germanRadio.checked = true;
                englishRadio.checked = false;
            }
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startFlashcards() {
            // Reload data from localStorage in case library was updated
            flashcardData = loadFlashcardData();
            if (flashcardData.length === 0) {
                alert('No flashcards available. Please add some examples in the library first.');
                return;
            }
            document.querySelector('.start-screen').classList.remove('active');
            document.querySelector('.flashcard-screen').classList.add('active');
            currentCard = 0;
            isFlipped = false;
            showCard();
        }

        function exitToMenu() {
            if (confirm('Are you sure you want to exit to the main menu?')) {
                document.querySelector('.flashcard-screen').classList.remove('active');
                document.querySelector('.start-screen').classList.add('active');
                currentCard = 0;
                isFlipped = false;
            }
        }

        function showCard() {
            const card = flashcardData[currentCard];
            const frontLabel = document.querySelector('.flashcard-front .flashcard-label');
            const backLabel = document.querySelector('.flashcard-back .flashcard-label');
            
            // Set content based on selected starting language
            if (startLanguage === 'english') {
                document.getElementById('frontText').textContent = card.english;
                document.getElementById('backText').textContent = card.german;
                frontLabel.textContent = 'English';
                backLabel.textContent = 'Deutsch';
            } else {
                document.getElementById('frontText').textContent = card.german;
                document.getElementById('backText').textContent = card.english;
                frontLabel.textContent = 'Deutsch';
                backLabel.textContent = 'English';
            }
            
            document.getElementById('cardNumber').textContent = `Card ${currentCard + 1} of ${flashcardData.length}`;
            
            // Reset card flip state
            isFlipped = false;
            document.getElementById('flashcard').classList.remove('flipped');
            
            // Update progress
            const progress = ((currentCard + 1) / flashcardData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update button states
            document.getElementById('prevButton').disabled = currentCard === 0;
            document.getElementById('nextButton').disabled = currentCard === flashcardData.length - 1;
        }

        function flipCard() {
            isFlipped = !isFlipped;
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            if (currentCard < flashcardData.length - 1) {
                currentCard++;
                showCard();
            }
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                showCard();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const flashcardScreen = document.querySelector('.flashcard-screen.active');
            if (!flashcardScreen) return;
            
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                if (e.key === ' ') {
                    flipCard();
                } else {
                    nextCard();
                }
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevCard();
            } else if (e.key === 'Escape') {
                exitToMenu();
            }
        });
    </script>
</body>
</html>
